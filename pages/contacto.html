<!DOCTYPE html>
<html lang="en">
<head>
    <!-- KEYWORDS -->
    <meta name="keywords" content="Huellitas, rescate, refugio, adopción, adoptar,
    contacto">
    <!-- DESCRIPCIÓN -->
    <meta name="description" content="Contactate con el refugio para poder aclarar todas tus dudas u obetener información">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/css/main.css">
    
    <!-- favicon -->
    <link rel="icon" href="../img/favicon-min.png">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Zen+Loop&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cd15d9b768.js" crossorigin="anonymous"></script>

    <title>Contacto</title>
</head>
<body>
    <div class="body">
        <header class="header">
            <!--LOGO-->
            <div>
                <a href="../index.html">
                    <img class="logo" src="../img/logo-min.png" alt="Logo del Refugio">
                </a>
            </div>

            <nav>
                <input type="checkbox" class="menu-btn" id="menu-btn">
                <label for="menu-btn" class="menu-icon">
                    <span class="menu-icon__line"></span>
                </label>

                <ul class="menu">
                    <li class="menu__link"><a href="../pages/nosotros.html">Nosotros</a></li>
                    <li class="menu__link"><a href="../pages/adopta.html">Adoptá!</a></li>
                    <li class="menu__link"><a href="../pages/transito.html">Tránsito</a></li>
                    <li class="menu__link"><a href="../pages/donaciones.html">Donaciones</a></li>
                    <li class="menu__link"><a href="../pages/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- hero -->
        <main class="hero-container">
            <div class="hero">
                <h1 class="hero--title">Envianos tu consulta</h1>
                <div class="hero--img-container">
                    <img class="hero--img" src="../img/contactoII-min.png" alt="Banner-Contacto">
                    <img class="hero--img" src="../img/contacto-min.png" alt="Banner-Contacto">
                </div>
            </div>
        </main>

        <!--FORMULARIO-->
        <section id="contactForm-container">
            <form id="form" action="">
                <!--DATOS DE LA PERSONA-->
                <div class="form-inputsContainer">
                    <div class="inputs-userdata">
                        <input type="text" name="name" id="name" placeholder="nombre" required>
                        <input type="text" name="surname" id="surname" placeholder="apellido" required>
                        <input type="email" name="email" id="email" placeholder="e-mail" required>
                    </div>
                    <div class="inputs-userdata">
                        <label class="input-location" for="localidad">Localidad:</label>
                        <select class="location-select" name="localidad" required>
                            <option value="TMP">Temperley</option>
                            <option value="LDZ">Lomas de Zamora</option>
                            <option value="LNS">Lanús</option>
                            <option value="RDE">Remedios de Escalada</option>
                        </select>
                    </div>
                </div>
                <!--MOTIVO DE CONTACTO-->
                <div class="form-inputsContainer">
                    <p class="form-title">Motivo</p>
                    <div>
                        <input type="radio" name="motivo" value="adoptar">
                        <label for="Adopciones">Quiero adoptar</label>
                    </div>
                    <div>
                        <input type="radio" name="motivo" value="transitar">
                        <label for="Transitos">Quiero dar tránsito</label>
                    </div>
                    <div>
                        <input type="radio" name="motivo" value="info">
                        <label for="Info">Información</label>
                    </div>
                    <div>
                        <input type="radio" name="motivo" value="otro">
                        <label for="Otro">Otro</label>
                    </div>
                </div>

                <!--MENSAJE-->
                <div class="form-inputsContainer">
                    <p class="form-title">Mensaje</p>
                    <textarea name="comentarios" cols="50" rows="10" placeholder="Comentarios" maxlength="300"></textarea>
                </div>

                <div class="form-bttncontainer">
                    <input class="form-bttn btn--second" type="reset">
                    <button class="form-bttn btn--third" type="button" onclick="validarFormulario()">Enviar</button>
                </div>

                <p class="warning" id="warning"></p>

            </form>
            
        </section>

        <!--FOOTER-->
        <footer>
            <div class="footer__ulContainer">
                <ul class="footer__list">
                    <li>
                        CONTACTO
                    </li>
                    <li>
                        <i class="fas fa-map-marker-alt"></i>
                        Somestreet 1234, 1°A
                    </li>
                    <li>
                        <i class="fab fa-whatsapp"></i>
                        +54 011 11 22 33 44
                    </li>
                    <li>
                        <i class="fas fa-at"></i>
                        huellitas@refugio.com
                    </li>
                </ul>
                <ul class="footer__list socialMedia">
                    <li>
                        ENCONTRANOS EN
                    </li>
                    <li>
                        <a class="footer__icon" href="#">
                            <i class="fab fa-facebook"></i>
                            <span>.../RefugioHuellitas</span>
                        </a>
                    </li>

                    <li>
                        <a class="footer__icon" href="#">
                            <i class="fab fa-instagram"></i>
                            <span>.../Refugio-Huellitas</span>
                        </a>
                    </li>

                    <li>
                        <a class="footer__icon" href="https://github.com/Feliciotti" target=_blank>
                            <i class="fab fa-github"></i>
                            <span>.../Feliciotti</span>
                        </a>
                    </li>
                </ul>
            </div>

            <p class="footer__text">Feliciotti - 2021</p>

        </footer>

    </div>

    <!--JAVASCRIPT-->
    <script src="../styles/js/main.js"></script>

</body>

</html>
